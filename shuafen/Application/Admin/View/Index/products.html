<!-- 列表 -->

		<th>图标</th>

		<tr class="tron">
			<td>

			<td>
				{$list.title}
			</td>
	        <td align="center"> 
	        	<a href="__URL__/editpro/id/{$list.id}">
					<span class="anniu">编辑 | </span>
				</a>
	        	<a href="javascript:;" title="删除" class="btn-delete" id="{$list.id}">
					<span class="anniu">删除</span>
				</a>
	        </td>
        </tr>
    </volist>
</table>

<script>

$('.nav ul li').each(function() {
  $('.nav ul li').css("background","#0072C6");
  $('.nav ul li a').css("color","#D9D9D9");
});
$('#kzmb').css("background","#60BBFF");
$('#kzmb a').css("color","#FFFFFF");

$('.con li').each(function() {
  $('.con li').attr("class","");
});
$('#splb').attr("class","cur");
</script>

<script>
	$('.btn-delete').each(function() {
	  $(this).click(function() {
	    if(confirm('确定要删除吗？')){
	      params = {};
	      params.id = $(this).attr("id");
	      var url = '__URL__/deleteproduct';
	      $.post(url, params, function(d){
	        if(d.error == ""){
	          	alert("删除成功");
	            window.location.reload();
	        }else{
	          alert(d.error);
	          window.location.reload();
	        }
	      }, 'json');
	    }
	  });
	});
	
</script>
